    <section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <li class="blightblue">
                            <div class="pull-left"><i class="fa fa-book"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">Book Store Manager</span> 
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="bgreen">
                            <div class="pull-left"><i class="fa fa-book"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.bookCount}}</span> New Books
                            </div>
                            <div class="clearfix"></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="Featured Books"
                             allow-collapse="true"></div>
                        <div class="widget-content text-left text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="p in vm.featuredBooks">
                                    <td>{{p.title}}</td>
                                    <td>{{p.author}}</td>
                                    <td>{{p.price}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="span4">
                            <div class="widget wgreen">
                                <div data-cc-widget-header title="New Books" allow-collapse="true"></div>
                                <div class="widget-content text-left text-info">
                                    <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="n in vm.newBooks">
                                    <td>{{n.Title}}</td>
                                    <td>{{n.Author}}</td>
                                    <td>{{n.Price}}</td>
                                </tr>
                                </tbody>
                            </table>
                                </div>
                            </div>
                        </div>

                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
